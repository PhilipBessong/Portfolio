<!-- ======= Hero Section ======= -->
<section
  class="hero-section d-flex align-items-center justify-content-center text-center"
>
  <div class="container-fluid position-relative">
    <img
      src="assets/combined_boxers-min.png"
      alt="Home"
      class="img-fluid mb-4 hero-img"
    />
    <div
      class="hero-overlay position-absolute top-50 start-50 translate-middle w-100 px-3"
    >
      <h1 class="display-4 fw-bold text-white hTitle">
        ELITE BOXING STABLE
      </h1>

    </div>
  </div>
</section>
<!-- End Hero Section -->
<!-- ======= Boxers Section ======= -->
<section id="boxers" class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Our Boxers</h2>
      <p class="text-muted">Meet the fighters of SEB’s Elite Boxing Gym</p>
    </div>

    <div class="row g-4">
      <div
        class="col-12 col-md-6"
        *ngFor="let boxer of boxers"
      >
        <div class="card h-100 shadow border-0">
          <img
            [src]="boxer.image"
            [alt]="boxer.name"
            class="card-img-top"
          />
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">
              {{ boxer.name }}
              <small class="text-muted">“{{ boxer.nickname }}”</small>
            </h5>
            <p class="card-text text-muted">
              {{ boxer.weightClass }} {{ boxer.record }}
            </p>
            <div class="d-flex justify-content-center gap-3 mt-3">
              <a
                *ngIf="boxer.instagram"
                [href]="boxer.instagram"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-instagram"></i>
              </a>
              <a
                *ngIf="boxer.facebook"
                [href]="boxer.facebook"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-facebook"></i>
              </a>
              <a
                *ngIf="boxer.twitter"
                [href]="boxer.twitter"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-twitter-x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- End Boxers Section -->
