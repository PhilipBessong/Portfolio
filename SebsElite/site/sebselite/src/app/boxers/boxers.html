<!-- ======= Boxers Section ======= -->
<section id="boxers" class="boxers-section fade-in">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="mb-3 section-title" style="color: #d80000">Our Boxers</h2>
      <p class="section-subtitle">
        Meet the fighters at SEB's Elite Boxing Gym
      </p>
    </div>

    <div class="row justify-content-center g-4">
      <div class="col-12 col-md-6" *ngFor="let boxer of boxers">
        <div class="card h-100 boxer-card glass-card">
           <div class="card-body d-flex flex-column p-4">

          <div class="boxer-img-wrapper mb-4">
            <img [src]="boxer.image" [alt]="boxer.name" class="img-fluid boxer-img" />
          </div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title text-white fw-bold">
              {{ boxer.name }}
              <small *ngIf="boxer.nickname" class="text-muted"
                >“{{ boxer.nickname }}”</small
              >
            </h5>
            <p class="card-text" style="color: #d80000">
              {{ boxer.weightClass }}
            </p>
            <p class="card-text text-white">{{ boxer.record }}</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
              <a
                *ngIf="boxer.instagram"
                [href]="boxer.instagram"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-instagram"></i>
              </a>
              <a
                *ngIf="boxer.facebook"
                [href]="boxer.facebook"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-facebook"></i>
              </a>
              <a
                *ngIf="boxer.twitter"
                [href]="boxer.twitter"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-twitter-x"></i>
              </a>
              <a
                *ngIf="boxer.BoxRec"
                [href]="boxer.BoxRec"
                target="_blank"
                class="text-dark fs-5"
              >
                <i class="bi bi-trophy-fill"></i>
                <small style="color: red"> BoxRec</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- End Boxers Section -->
