<div class="container-fluid py-5 animate-fade-in">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h1 class="display-4 fw-bold text-white mb-3">
        Our <span class="text-orange">Accommodations</span>
      </h1>
        <p class="lead text-white-50 mx-auto" style="max-width: 800px">
        Home-Away-From-Home
      </p>
    </div>
  </div>
<div class="row justify-content-center">
    <div class="col-12 mb-5" *ngFor="let room of rooms; let i = index">
      <div class="card room-card border-0 shadow-lg overflow-hidden">
        <div class="row g-0">

          <div class="col-12 col-md-5">
            <div [id]="'carouselRoom' + i" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner h-100">
                <div
                  class="carousel-item h-100"
                  *ngFor="let image of room.images; let j = index"
                  [class.active]="j === 0"
                >
                  <img [src]="image" class="room-image" [alt]="room.name" />
                </div>
              </div>

              <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselRoom' + i" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselRoom' + i" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <div class="col-12 col-md-7 glass room-details-bg text-white p-4 p-lg-5 d-flex flex-column justify-content-center">
            <h2 class="fw-bold mb-3 text-teal text-center text-md-start">{{ room.name }}</h2>

            <div class="d-flex flex-wrap justify-content-center justify-content-md-start gap-4 mb-4">
              <span><i class="fa-solid fa-bed text-orange me-2"></i>{{room.bedNum}} Bed</span>
              <span><i class="fa-solid fa-bath text-orange me-2"></i>{{room.bedNum}} Bath</span>
              <span><i class="fa-solid fa-users text-orange me-2"></i>{{room.capacity}} Guests</span>
            </div>

            <h4 class="mb-4">
              <span class="text-muted fw-light">Price:</span>
              <strong class="text-orange">R{{ room.price }}</strong> <small>/night</small>
            </h4>

            <div class="row">
              <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                <h6 class="text-uppercase fw-bold mb-3 small">Amenities</h6>
                <ul class="list-unstyled amenities-list">
                  <li *ngFor="let amenity of room.amenities" class="mb-2">
                    <i [class]="amenityIcons[amenity] || 'fa-solid fa-circle-check'" class="text-orange me-2"></i>
                    {{ amenity }}
                  </li>
                </ul>
              </div>

             <div class="col-12 col-sm-6 d-flex flex-column justify-content-center gap-3">
  <button
    class="btn btn-outline-light rounded-pill px-4"
    [routerLink]="['/room', room.id]">
    View Details
  </button>

  <button class="btn btn-orange rounded-pill px-4 fw-bold">Book Now</button>
</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
