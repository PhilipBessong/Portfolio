<!-- ðŸ”¸ Book Now Popup -->
<div class="popup-backdrop" *ngIf="showBookNow" (click)="closeBookNow()"></div>

<div class="glass popup-container" *ngIf="showBookNow" (click)="$event.stopPropagation()">
  <div class="popup-header">
    <h5 style="color: aliceblue">Book Now</h5>
    <button
      class="btn-close"
      style="background-color: red"
      (click)="closeBookNow()"
    ></button>
  </div>

  <div class="popup-body">
    <form (ngSubmit)="submitBooking()" #bookingForm="ngForm">

      <div class="mb-3">
        <label for="roomSelect" class="form-label" style="color: aliceblue">Room</label>
        <select
          class="form-select"
          id="roomSelect"
          required
          [(ngModel)]="booking.roomId"
          name="roomId"
        >
          <option *ngFor="let room of rooms" [value]="room.id">
            {{ room.name }}
          </option>
        </select>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          <label for="checkin" class="form-label" style="color: aliceblue">Check-in</label>
          <input
            type="date"
            class="form-control"
            id="checkin"
            required
            [(ngModel)]="booking.checkin"
            name="checkin"
          />
        </div>

        <div class="col-6 mb-3">
          <label for="checkout" class="form-label" style="color: aliceblue">Check-out</label>
          <input
            type="date"
            class="form-control"
            id="checkout"
            required
            [(ngModel)]="booking.checkout"
            name="checkout"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          <label for="adults" class="form-label" style="color: aliceblue">Adults</label>
          <input
            type="number"
            min="1"
            [max]="selectedRoom?.capacity || 10"
            class="form-control"
            id="adults"
            required
            [(ngModel)]="booking.adults"
            name="adults"
          />
        </div>
        <div class="col-6 mb-3">
          <label for="children" class="form-label" style="color: aliceblue">Children</label>
          <input
            type="number"
            min="0"
            [max]="selectedRoom?.capacity || 10"
            class="form-control"
            id="children"
            required
            [(ngModel)]="booking.children"
            name="children"
          />
          <small class="form-text text-light">
            Max: {{ selectedRoom?.capacity }}
          </small>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label for="fName" class="form-label" style="color: aliceblue">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fName"
            required
            [(ngModel)]="booking.fName"
            name="fName"
          />
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="lName" class="form-label" style="color: aliceblue">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lName"
            required
            [(ngModel)]="booking.lName"
            name="lName"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label for="email" class="form-label" style="color: aliceblue">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="booking.email"
            name="email"
          />
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="phone" class="form-label" style="color: aliceblue">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            required
            [(ngModel)]="booking.phone"
            name="phone"
          />
        </div>
      </div>

      <div class="popup-footer d-flex justify-content-end mt-2">
        <button
          type="submit"
          class="btn bookbtns w-100"
          [disabled]="!bookingForm.form.valid"
        >
          Confirm Booking
        </button>
      </div>
    </form>
  </div>
</div>
